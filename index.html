<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard V2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Enter city name...">
            <button id="searchButton">Search</button>
        </div>
    </header>
    
    <main>
        <div class="weather-card" id="weatherCard">
            <div class="city-name" id="cityName">City Name</div>
            <div class="weather-info">
                <div class="temperature" id="temperature">--Â°C</div>
                <div class="weather-description" id="weatherDescription">Weather Description</div>
                <div class="icon-container">
                    <img id="weatherIcon" src="" alt="Weather Icon">
                </div>
            </div>
            <div class="additional-info">
                <div class="info">
                    <span id="humidity">Humidity: --%</span>
                </div>
                <div class="info">
                    <span id="windSpeed">Wind Speed: -- m/s</span>
                </div>
                <div class="info">
                    <span id="pressure">Pressure: -- hPa</span>
                </div>
                <div class="info">
                    <span id="visibility">Visibility: -- km</span>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
